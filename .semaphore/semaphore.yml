version: v1.0

name: Go-Many-Ways

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build project
    task:
      jobs:
      - name: go get & build
        commands:
          - checkout

          - sem-version go 1.13

          - go mod download
          - go build

  - name: Check code style
    task:
      jobs:
      - name: gofmt
        commands:
          - checkout
          - sem-version go 1.13
          - sudo apt install -y gccgo-go
          - gofmt -l -s -w .

